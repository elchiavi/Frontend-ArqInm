<div class="row">
    <div class="col-8">
        <nb-form-field class="row col mb-2">
          <input nbInput fieldSize="large" #inputSearch (keyup.enter)="search(inputSearch.value)"
            placeholder="Buscar por Profesional u otros...">
          <button nbSuffix nbButton ghost (click)="clear(inputSearch)">
            <nb-icon [icon]="'close-outline'" pack="eva" [title]="'Borrar filtro'">
            </nb-icon>
          </button>
        </nb-form-field>
      </div>
</div>
<form class="row mt-2" [formGroup]="form">
    <div class="col-12">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="inputSelected">Profesionales</label>
                    <select class="form-control" formControlName="professional"
                        [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('professional'))">
                        <option *ngFor="let professional of professional$ | async" [value]="professional._id">
                            {{professional.name}}</option>
                    </select>
                    <ngx-error-field [field]="form.get('professional')"></ngx-error-field>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="form-group">
                    <label for="inputCost">Valor (en pesos $)</label>
                    <input type="number" id="inputCost" class="form-control" [min]="1"
                        [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('cost'))"
                        formControlName="cost">
                    <ngx-error-field [field]="form.get('cost')"></ngx-error-field>
                </div>
            </div>
            <div class="col-sm-2 mt-4">
                <button nbButton hero status="primary" shape="semi-round" (click)="save()">
                    <nb-icon [icon]="'save-outline'" pack="eva"></nb-icon>
                    <span class="d-none d-md-block">Aceptar</span>
                </button>
            </div>
        </div>
    </div>
</form>
<nb-card accent="info" class="mb-2 d-none d-md-block table-header">
    <nb-card-header class="form-inline">
        <div class="row col-12 text-center">
            <div class="col-md-4">
                Profesional
            </div>
            <div class="col-md-4">
                Valor
            </div>
            <div class="col-md-4">
                Acciones
            </div>
        </div>
    </nb-card-header>
</nb-card>

<nb-card *ngFor="let professionalBudget of professionalBudgets; let i = index;" class="mb-1">
    <nb-card-body class="form-inline text-center">
        <div class="row col-12">
            <div class="col-md-4">
                {{professionalBudget.professional.name}}
            </div>
            <div class="col-md-4">
                $ {{professionalBudget.cost}}
            </div>
            <div class="col-md-4">
                <button nbButton hero status="danger" shape="semi-round"
                    (click)="deleteProfessionalBudget(professionalBudget)">
                    <nb-icon [icon]="'trash-2-outline'" pack="eva"></nb-icon>
                    Borrar
                </button>
            </div>
        </div>
    </nb-card-body>
</nb-card>
