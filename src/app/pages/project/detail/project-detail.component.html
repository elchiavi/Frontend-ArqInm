<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="row mb-3">
                <div class="col-sm-6">
                    <h5 class="title" *ngIf="!new">Editar Proyecto</h5>
                    <h5 class="title" *ngIf="new">Nuevo Proyecto</h5>
                </div>
                <div class="col-sm-6 text-sm-right">
                    <button size="small" nbButton hero outline shape="semi-round" [routerLink]="['/pages/projects']">
                        <nb-icon [icon]="'arrow-back-outline'" pack="eva"></nb-icon>
                        <span class="d-none d-md-block text-dark">Regresar</span>
                    </button>
                </div>
            </div>
            <form class="row" [formGroup]="form">
                <div class="col-12">
                    <nb-card class="card-border-oval">
                        <nb-card-header>
                            <div class="row">
                                <div class="col-sm-6">
                                    <h6>Generales del proyecto</h6>
                                </div>
                            </div>
                        </nb-card-header>
                        <nb-card-body>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="inputTypeProject">Tipo de Proyecto</label>
                                        <select class="form-control" formControlName="typeProject">
                                            <option value="Construcción de Obra">Construcción de Obra</option>
                                            <option value="Proyecto de Obra">Proyecto de Obra</option>
                                        </select>
                                        <ngx-error-field [field]="form.get('typeProject')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="inputType">Tipo Proyecto Detallado</label>
                                        <select class="form-control" formControlName="type">
                                            <option value="Ampliación">Ampliación</option>
                                            <option value="Ampliación y refacción">Ampliación y refacción
                                            </option>
                                            <option value="Nuevo">Nuevo</option>
                                            <option value="Refacción">Refacción</option>
                                        </select>
                                        <ngx-error-field [field]="form.get('type')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="inputStartDate">Fecha Inicio</label>
                                        <input type="text" id="inputStartDate" class="form-control" ngbDatepicker
                                            #startDate="ngbDatepicker" placement="bottom" firstDayOfWeek="7"
                                            outsideDays="hidden" container="body"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('startDate'))"
                                            formControlName="startDate" (click)="startDate.toggle()">
                                        <ngx-error-field [field]="form.get('startDate')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="inputSelectedClient">Cliente</label>
                                        <select class="form-control" formControlName="client"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('client'))">
                                            <option *ngFor="let client of clients$ | async" [value]="client._id">
                                                {{client.fullName}}</option>
                                        </select>
                                        <ngx-error-field [field]="form.get('client')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="inputName">Nombre</label>
                                        <input type="text" id="inputName" class="form-control"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('name'))"
                                            formControlName="name">
                                        <ngx-error-field [field]="form.get('name')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="inputTermDays">Plazo de Obra (en días)</label>
                                        <input type="number" id="inputTermDays" class="form-control" [min]="1"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('termDays'))"
                                            formControlName="termDays">
                                        <ngx-error-field [field]="form.get('termDays')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <label for="inputTermDays">Adicional</label>
                                        <nb-checkbox id="inputTermDays" class="form-control"
                                            formControlName="additionalProject">Sí</nb-checkbox>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="inputLinkDrive">Link Drive</label>
                                        <input type="text" id="inputLinkDrive" class="form-control"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('linkDrive'))"
                                            formControlName="linkDrive">
                                        <ngx-error-field [field]="form.get('linkDrive')"></ngx-error-field>
                                    </div>
                                </div>
                            </div>
                        </nb-card-body>
                    </nb-card>
                </div>

                <div class="col-12">
                    <nb-card class="card-border-oval">
                        <nb-card-header>
                            <div class="row">
                                <div class="col-sm-6">
                                    <h6>Ubicación</h6>
                                </div>
                            </div>
                        </nb-card-header>
                        <nb-card-body>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="inputDeparture">Partida Inmobiliaria</label>
                                        <input type="text" id="inputDeparture" class="form-control"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('departure'))"
                                            formControlName="departure">
                                        <ngx-error-field [field]="form.get('departure')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="inputCirc">Circunscripción</label>
                                        <input type="text" id="inputCirc" class="form-control"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('circ'))"
                                            formControlName="circ">
                                        <ngx-error-field [field]="form.get('circ')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="inputSection">Sección</label>
                                        <input type="text" id="inputSection" class="form-control"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('section'))"
                                            formControlName="section">
                                        <ngx-error-field [field]="form.get('section')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="inputApple">Manzana</label>
                                        <input type="text" id="inputApple" class="form-control"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('apple'))"
                                            formControlName="apple">
                                        <ngx-error-field [field]="form.get('apple')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="inputPlot">Parcela</label>
                                        <input type="text" id="inputPlot" class="form-control"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('plot'))"
                                            formControlName="plot">
                                        <ngx-error-field [field]="form.get('plot')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="inputProvince">Provincia</label>
                                        <input type="text" id="inputProvince" class="form-control"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('province'))"
                                            formControlName="province">
                                        <ngx-error-field [field]="form.get('province')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="inputCity">Ciudad</label>
                                        <input type="text" id="inputCity" class="form-control"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('city'))"
                                            formControlName="city">
                                        <ngx-error-field [field]="form.get('city')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="inputStreet">Calle/Avenida</label>
                                        <input type="text" id="inputStreet" class="form-control"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('street'))"
                                            formControlName="street">
                                        <ngx-error-field [field]="form.get('street')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="inputStreetNumber">Número</label>
                                        <input type="number" id="inputStreetNumber" class="form-control" [min]="1"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('streetNumber'))"
                                            formControlName="streetNumber">
                                        <ngx-error-field [field]="form.get('streetNumber')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-sm-1">
                                    <div class="form-group">
                                        <label for="inputFloor">Piso/Dpto</label>
                                        <input type="text" id="inputFloor" class="form-control"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('floor'))"
                                            formControlName="floor">
                                        <ngx-error-field [field]="form.get('floor')"></ngx-error-field>
                                    </div>
                                </div>
                            </div>
                        </nb-card-body>
                    </nb-card>

                </div>

                <div class="col-12">
                    <nb-card class="card-border-oval">
                        <nb-card-header>
                            <div class="row">
                                <div class="col-sm-6">
                                    <h6>Superficie</h6>
                                </div>
                            </div>
                        </nb-card-header>
                        <nb-card-body>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="inputLengthArea">Largo (Metros)</label>
                                        <input type="number" id="inputLengthArea" class="form-control" [min]="1"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('lengthArea'))"
                                            formControlName="lengthArea">
                                        <ngx-error-field [field]="form.get('lengthArea')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="inputWidthArea">Ancho (Metros)</label>
                                        <input type="number" id="inputWidthArea" class="form-control" [min]="1"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('widthArea'))"
                                            formControlName="widthArea">
                                        <ngx-error-field [field]="form.get('widthArea')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="inputTotalArea">M² Totales</label>
                                        <input type="number" id="inputTotalArea" class="form-control" [min]="1"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('totalArea'))"
                                            formControlName="totalArea">
                                        <ngx-error-field [field]="form.get('totalArea')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="inputCoveredArea">M² Cubiertos</label>
                                        <input type="number" id="inputCoveredArea" class="form-control" [min]="1"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('coveredArea'))"
                                            formControlName="coveredArea">
                                        <ngx-error-field [field]="form.get('coveredArea')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="inputSemiCoveredArea">M² Semi Cubiertos</label>
                                        <input type="number" id="inputSemiCoveredArea" class="form-control" [min]="1"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('semiCoveredArea'))"
                                            formControlName="semiCoveredArea">
                                        <ngx-error-field [field]="form.get('semiCoveredArea')">
                                        </ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="inputUncoveredArea">M² Descubiertos</label>
                                        <input type="number" id="inputUncoveredArea" class="form-control" [min]="1"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('uncoveredArea'))"
                                            formControlName="uncoveredArea">
                                        <ngx-error-field [field]="form.get('uncoveredArea')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="inputWaterMirror">M² Espejo de Agua</label>
                                        <input type="number" id="inputWaterMirror" class="form-control" [min]="1"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('waterMirror'))"
                                            formControlName="waterMirror">
                                        <ngx-error-field [field]="form.get('waterMirror')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="inputSidewalk">M² Vereda</label>
                                        <input type="number" id="inputSidewalk" class="form-control" [min]="1"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('sidewalk'))"
                                            formControlName="sidewalk">
                                        <ngx-error-field [field]="form.get('sidewalk')"></ngx-error-field>
                                    </div>
                                </div>
                            </div>
                        </nb-card-body>
                    </nb-card>
                </div>

                <div class="col-12">
                    <nb-card class="card-border-oval">
                        <nb-card-header>
                            <div class="row">
                                <div class="col-sm-6">
                                    <h6>Indicadores</h6>
                                </div>
                            </div>
                        </nb-card-header>
                        <nb-card-body>
                            <div class="row ml-1">
                                <label for="inputZone">Zona</label>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <input type="text" id="inputZone" class="form-control"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('zone'))"
                                            formControlName="zone">
                                        <ngx-error-field [field]="form.get('zone')"></ngx-error-field>
                                    </div>
                                </div>
                                <label for="inputFosPartOne">Fos</label>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <input type="number" id="inputFosPartOne" class="form-control" [min]="0"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('fosPartOne'))"
                                            formControlName="fosPartOne">
                                        <ngx-error-field [field]="form.get('fosPartOne')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <input type="number" id="inputFosPartTwo" class="form-control" [min]="0"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('fosPartTwo'))"
                                            formControlName="fosPartTwo">
                                        <ngx-error-field [field]="form.get('fosPartTwo')"></ngx-error-field>
                                    </div>
                                </div>
                                <label for="inputFotPartTwo">Fot</label>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <input type="number" id="inputFotPartOne" class="form-control" [min]="0"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('fotPartOne'))"
                                            formControlName="fotPartOne">
                                        <ngx-error-field [field]="form.get('fotPartOne')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <input type="number" id="inputFotPartTwo" class="form-control" [min]="0"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('fotPartTwo'))"
                                            formControlName="fotPartTwo">
                                        <ngx-error-field [field]="form.get('fotPartTwo')"></ngx-error-field>
                                    </div>
                                </div>
                                <label for="inputDnmPartOne">Dnm</label>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <input type="number" id="inputDnmPartOne" class="form-control" [min]="0"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('dnmPartOne'))"
                                            formControlName="dnmPartOne">
                                        <ngx-error-field [field]="form.get('dnmPartOne')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <input type="number" id="inputDnmPartTwo" class="form-control" [min]="0"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('dnmPartTwo'))"
                                            formControlName="dnmPartTwo">
                                        <ngx-error-field [field]="form.get('dnmPartTwo')"></ngx-error-field>
                                    </div>
                                </div>
                                <label for="inputHeightPartOne">Altura</label>
                                <div class="col-md-1">
                                    <div class="form-group">                                        
                                        <input type="number" id="inputHeightPartOne" class="form-control" [min]="0"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('heightPartOne'))"
                                            formControlName="heightPartOne">
                                        <ngx-error-field [field]="form.get('heightPartOne')"></ngx-error-field>
                                    </div>
                                </div>
                                <div class="col-md-1">
                                    <div class="form-group">
                                        <input type="number" id="inputHeightPartTwo" class="form-control" [min]="0"
                                            [class.is-invalid]="formHelperService.canShowFieldErrors(form.get('heightPartTwo'))"
                                            formControlName="heightPartTwo">
                                        <ngx-error-field [field]="form.get('heightPartTwo')"></ngx-error-field>
                                    </div>
                                </div>                              
                            </div>
                        </nb-card-body>
                    </nb-card>
                    <div class="row">
                        <div class="col-12 text-right">
                            <button class="mt-1" nbButton hero status="danger" shape="semi-round"
                                [routerLink]="['/pages/projects']">
                                Cancelar
                            </button>
                            <button class="mt-1 ml-2" nbButton hero status="primary" shape="semi-round"
                                (click)="save()">
                                Aceptar
                            </button>
                        </div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
